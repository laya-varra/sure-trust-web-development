    <style>
        .container {
            width: 60%;
            border: 1px solid gainsboro;
            padding: 10px;
            margin: auto;
            background-color: yellow;
            font-size: 20px;
        }



        .card-div {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            width: 90%;
            margin: auto;
            padding: 10px;
        }

        .card-div div {
            width: 100%;
            border: 1px solid gainsboro;
            padding: 10px;
        }

        @media screen and (min-width:200px) and (max-width:428px) {
            .container {
                background-color: cyan;
                color: aliceblue;
                font-size: 30px;
            }

            .card-div {
                display: flex;
                flex-direction: column;
                width: 100%;

            }

            .card-div div {
                width: 100%;

            }
        }

        @media screen and (min-width:429px) and (max-width:768px) {
            .container {
                background-color: rgb(255, 0, 153);
                color: aliceblue;
                font-size: 25px;
            }

            .card-div {
                display: grid;
                grid-template-columns: repeat(2, 1fr);
                border: 1px solid green;
                gap: 30px;

            }

            .card-div div {
                width: 90%;

            }
        }
    </style>
</head>
